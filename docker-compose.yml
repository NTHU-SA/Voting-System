version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voting-app
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env.production
    restart: unless-stopped
    volumes:
      # Mount data files that may be updated
      - ./data:/app/data:ro
